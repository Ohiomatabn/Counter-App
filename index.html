<!Doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <h1>Counter App</h1>
        <div class="counter-wrap">
          <span class="counter" id="counter">0</span>
          <div class="signs">
            <span class="minus" id="subtract">Subtract</span>
            <span class="reset">Reset</span>
            <span class="add" id="add">Add</span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
